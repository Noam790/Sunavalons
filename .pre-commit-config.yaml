repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/google/yapf
    rev: v0.40.2
    hooks:
      - id: yapf
        args: ['--parallel']

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/PyCQA/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        args: ['--exclude=__init__.py', '--ignore=E203,E501,W503,W504']  # adouci les r√®gles

  - repo: local
    hooks:
      - id: php-lint
        name: PHP Lint
        entry: php -l
        language: system
        types: [php]

  - repo: local
    hooks:
      - id: git-add
        name: git add all modified files
        entry: git add .
        language: system
        stages: [pre-commit]
        types: [python, php, yaml, json, html]
